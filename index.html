<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body{
            background-color: bisque;
            margin-top: 5%;
        }
        h2{
            color:blueviolet;
        }
        form{
            border: 2px solid black;
            border-radius: 30px;
            padding: 20px;
        }
    </style>
    <center><h2>Insurance Prediction</h2></center>
     <div class="container">
    <div class="alert" role="alert">
        <center><h4>{{data}}</h4></center> 
    </div>
    </div>
    <div class="container">
        <form action="/predict" method="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Age</label>
              <input type="text" class="form-control" name="age" id="exampleFormControlInput1" placeholder="Example : 23">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter BMI</label>
                <input type="text" class="form-control" name="bmi" id="exampleFormControlInput1" placeholder="Example 30">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Enter No. of Children</label>
                <input type="text" class="form-control" name="children" id="exampleFormControlInput1" placeholder="Example : 0">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Gender</label>
                <input type="text" class="form-control" name="male" id="exampleFormControlInput1" placeholder="1: Male , 0: Female">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Do you Smoke</label>
                <input type="text" class="form-control" name="smoker" id="exampleFormControlInput1" placeholder="1: Yes , 0: No">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Region</label>
                <input type="text" class="form-control" name="region" id="exampleFormControlInput1" placeholder="0:NorthEast , 1: NorthWest , 2:Southeast ,3: SouthWest ">
              </div>
           <center><button type="submit" class="btn btn-success">Calculate Insurance</button></center>
          </form>
    </div>
   
</body>
</html>
